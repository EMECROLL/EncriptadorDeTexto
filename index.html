<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto | Alura Challenges ONE</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="./assets/logo.svg" alt="Logo Alura Latam">
    </header>

    <main>
        <!-- Sección Izquierda -->
        <section>
            <textarea class="textArea" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="alertaInformacion">
                <img src="./assets/alerta.svg" alt="Icono de alerta">
                <h6 class="informacion">
                    Solo letras minúsculas y sin acentos
                </h6>
            </div>
            <div class="botones">
                <input class="botonEncriptar" onclick="btnEncriptar()" type="button" value="Encriptar">
                <input class="botonDesencriptar" onclick="btnDesencriptar()" type="button" value="Desencriptar">
            </div>
        </section>
        <!-- Sección Derecha -->
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <input class="botonCopiar" onclick="btnCopiar()" type="button" value="Copiar">
            </div>
        </section>
    </main>

    <footer>
        <h1>Autor: Manuel Alejandro Pasos Cupul</h1>
        <p>19 de marzo de 2024</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
